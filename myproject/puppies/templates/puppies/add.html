{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-3">Have a puppy that needs to be adopted?</h1>
        <p class="lead">We can help.</p>
        <hr class="my-2">
        <p class="lead">
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.name.label}}{{ form.name() }}
            {{ form.submit()}}
        </form>
        </p>
    </div>
{% endblock %}
